<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KIDSHUTTLE â€¢ Driver Registration</title>
<link rel="icon" href="favicon.png" type="image/x-icon">

<style>
    :root {
        --primary: #3b5bfd;
        --primary-soft: #e9edff;
        --bg: #f5f7fc;
        --white: #ffffff;
        --radius: 14px;
        --shadow: 0 10px 35px rgba(0, 0, 0, 0.10);
        --text-muted: #666;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background: var(--bg);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .register-box {
        width: 420px;
        padding: 40px 45px;
        background: var(--white);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        text-align: center;
    }

    .logo {
        font-size: 28px;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 6px;
    }

    .subtitle {
        font-size: 14px;
        color: var(--text-muted);
        margin-bottom: 25px;
    }

    .input-group {
        text-align: left;
        margin-bottom: 18px;
    }

    .input-group label {
        font-size: 14px;
        font-weight: 600;
        color: #333;
        margin-bottom: 6px;
        display: block;
    }

    .input-group input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        font-size: 14px;
        border: 1px solid #ccd4e3;
        outline: none;
        transition: .2s;
    }

    .input-group input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 2px var(--primary-soft);
    }

    .btn-primary {
        width: 100%;
        padding: 13px;
        font-size: 15px;
        border: none;
        cursor: pointer;
        border-radius: 10px;

        background: var(--primary);
        color: var(--white);
        font-weight: 600;
        transition: .2s;
        margin-top: 5px;
    }

    .btn-primary:hover {
        background: #2c47d6;
    }

    .switch-links {
        margin-top: 18px;
        font-size: 14px;
    }

    .switch-links a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
    }

    .switch-links a:hover {
        text-decoration: underline;
    }

</style>
</head>

<body>

<div class="register-box">

    <div class="logo">KIDSHUTTLE</div>
    <div class="subtitle">Driver Registration</div>

    <form action="php/driver-register.php" method="POST">

        <div class="input-group">
            <lable>Email</lable>
            <input type="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="input-group">
            <lable>Name</lable>
            <input type="text" name="driver_name" placeholder="Enter your full name" required>
        </div>
        <div class="input-group">
            <lable>License No</lable>
            <input type="text" name="license_number" placeholder="Enter your License No" required>
        </div>
        <div class="input-group">
            <lable>Aadhar No</lable>
            <input type="text" name="aadhar_number" placeholder="Enter your Aadhar No" required>
        </div>
        <div class="input-group">
            <lable>Schools Served</lable>
            <input type="text" name="schools_served" placeholder="School1,School2,School3" required>
        </div>
        <div class="input-group">
            <lable>Monthly Rate</lable>
            <input type="number" name="monthly_price" step="0.01" placeholder="Enter your Monthly rate" required>
        </div>
        <div class="input-group">
            <lable>Yearly Rate</lable>
            <input type="number" name="yearly_price" step="0.01" placeholder="Enter your Yearly Rate" required>
        </div>
        <div class="input-group">
            <lable>Password</lable>
            <input type="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm password" required>
        </div>

        <button class="btn-primary" type="submit">Register Now</button>

    </form>

    <div class="switch-links">
        Already a driver? <a href="driver-login.html">Login here</a><br>
        Register as Parent? <a href="register-parent.html">Click here</a><br>
        Back to <a href="register.html">Account Type Selection</a>
    </div>

</div>

</body>
</html>
